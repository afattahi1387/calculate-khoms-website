<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>بازیابی رمز عبور</title>
        <link href="{{ url_for('static', filename = 'styles.css') }}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">بازیابی رمز عبور</h3></div>
                                    <div class="card-body">
                                        {% if show_flashed_messages %}
                                            {% include('show_flashed_messages.html') %}
                                        {% else %}
                                            <div class="small mb-3 text-muted" style="direction: rtl;">ایمیل خود را در کادر زیر وارد کنید تا ما نیز لینکی را برای تغییر رمز عبورتان برای شما ارسال کنیم.</div>
                                        {% endif %}
                                        <form method="POST">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="email" name="email" type="email" placeholder="ایمیل" required />
                                                <label for="email">ایمیل</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="/login" style="text-decoration: none;">بازگشتن به صفحه ورود</a>
                                                <input type="submit" value="بازیابی رمز عبور" class="btn btn-primary">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/register" style="text-decoration: none;">حساب کاربری ندارید؟ ثبت نام کنید</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename = 'scrips.js') }}"></script>
    </body>
</html>
