<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ثبت نام و ساخت حساب کاربری</title>
        <link href="{{ url_for('static', filename = 'styles.css') }}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">ثبت نام و ساخت حساب کاربری</h3></div>
                                    <div class="card-body">
                                        <form method="POST" style="direction: rtl;">
                                            {% include('show_flashed_messages.html') %}
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" name="firstname" id="firstname" type="text" placeholder="نام" />
                                                        <label for="firstname">نام</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" name="lastname" id="lastname" type="text" placeholder="نام خانوادگی" />
                                                        <label for="lastname">نام خانوادگی</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" style="text-align: left;" name="email" id="email" type="email" placeholder="ایمیل" />
                                                <label for="email">ایمیل</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" style="text-align: left;" name="username" id="username" type="text" placeholder="نام کاربری" />
                                                <label for="username">نام کاربری</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" style="text-align: left;" name="password" id="password" type="password" placeholder="رمز عبور" />
                                                        <label for="password">رمز عبور</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" style="text-align: left;" name="password_confirm" id="password_confirm" type="password" placeholder="تکرار رمز عبور" />
                                                        <label for="password_confirm">تکرار رمز عبور</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><input type="submit" value="ساخت حساب کاربری" class="btn btn-primary btn-block"></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/login" style="text-decoration: none;">حساب کاربری دارید؟ رفتن به صفحه ورود</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename = 'scripts.js') }}"></script>
    </body>
</html>
